services:
  emailworker:
    build: ./email_worker
    restart: always
    environment:
      EMAIL_QUEUE: ${EMAIL_QUEUE}
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    depends_on:
      - redis

  db:
    image: "postgres:18"
    restart: always
    user: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: pupsiks
      PGDATA: /var/lib/postgresql/data
    volumes:
      - dbdata:/var/lib/postgresql/data:z
    ports:
      - "5432:5432" # For developement
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d pupsiks"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: "redis:8.2.2-alpine"
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  dbdata:
  redisdata:
